user  www www;
worker_processes  1;
worker_rlimit_nofile 51200;
#8 cpu：
#worker_cpu_affinity 00000001 00000010 00000100 00001000 00010000 00100000 01000000 10000000;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  51200;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] '
    #                  '"$request" - $status - $body_bytes_sent '
    #                  '"$http_user_agent" "$http_referer"  ';

    #access_log  logs/access.log  main; 
    keepalive_timeout  60;
    server_names_hash_max_size 256;
    server_names_hash_bucket_size 128;
    sendfile       off;
    tcp_nopush     off;
    tcp_nodelay    on;
    server_tokens  off;

    client_header_timeout 60;
    client_body_timeout   60;
    client_max_body_size  8m;
	client_header_buffer_size    4k;
    large_client_header_buffers  4 4k;
    send_timeout          90;
	
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 128k;
    fastcgi_intercept_errors on;        #允许nginx将错误信息传送到客户端（404，403等）
	
    
    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_vary on;
	# 带宽限制
	#limit_zone one $binary_remote_addr 5m;
    server {
        listen       80 default;
        server_name  www.jiayeah.org jiayeah.org;
		if ($host != 'jiayeah.org') {
			rewrite ^/(.*) http://jiayeah.org/$1 permanent;
			#return 404;
		}
		
		root   /data/www/wordpress;
        index  index.php index.html index.htm;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

		
		#error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
		
		error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
		
		#图片及js等防盗链#切记不要把根目录的设定放在单独location里 否则会影响防盗链。
		location ~* \.(gif|jpg|png|swf|flv|js|css)$ {
        #valid_referers none blocked *.phpchina.com;
        #if ($invalid_referer) {
        #        return 404;
        #}
             access_log off;
             expires 10d;
        }

		# 下载带宽限制
		#location / {
        #        limit_conn one 1; #同一会话只允许一个连接
        #        limit_rate 2m;    #下载速度限制
        #}
		# proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
		location ~ \.php$ {
            fastcgi_pass   unix:/dev/shm/php-cgi.sock;
			#fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }
		
